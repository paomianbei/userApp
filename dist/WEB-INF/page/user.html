<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script>
    (function(){
        /**基准 * 页面宽度 / 设计稿宽度
         * 以100px作为rem的基准，谷歌不支持12px以下（其它浏览器没有这个限制）
         * 例： a * b，用作高宽的时候，a和b任意一方小于12px，都会使用12px来计算；
         * 如果用作font-size，a和b没有要求，但是运算的结果如果小于12px，则计算结果是12px
         * */
        (document.documentElement || document.body).style.fontSize = 100 * window.innerWidth / 750 + "px";
    }());
</script>

<link rel="stylesheet" href="../../statics/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../statics/css/style.css">

<script src="../../statics/libs/jquery/jquery.min.js"></script>
<script src="../../statics/libs/layer/layer.js"></script>
<script src="../../statics/libs/bootstrap/js/bootstrap.min.js"></script>

<script src="../../statics/libs/vue/vue.min.js"></script>
<!--<script src="../../statics/js/common.js"></script>-->

<!--<script src="../../statics/js/defaultConfig.js?v=${initParam.staticVersion}"></script>-->

    <title>智能画像</title>
</head>
<body>
    <header>
    <div class="back">
        <i class="icon-back"></i>
        <span class="back-text">工作</span>
    </div>
    <div class="header-text">智能画像</div>
    <div class="right-side pull-right">
        <div data-toggle="dropdown">
            <span class="content-text">会员</span>
            <i class="icon-angle-down"></i>
        </div>
        <ul class="dropdown-menu bg-mask" role="menu">
            <li><a href="user.html">会员</a></li>
            <li><a href="product.html">商品</a></li>
        </ul>
    </div>
</header>
    <div id="main-user" class="main">
        <div class="search-group fixed full-width">
            <div>
                <div class="input-group full-width">
                    <i class="input-group-addon icon-search"></i>
                    <input type="text" placeholder="请输入手机号">
                </div>
            </div>
        </div>
        <div class="user-list s-scroll-y" v-cloak>
            <div class="form">
                <!-- 用户身份 -->
                <fieldset>
                    <legend>用户身份</legend>
                    <div class="form-group">
                        <label>省份：</label>
                        <span class="control-text" v-text="userData.省份">{</span>
                    </div>
                    <div class="form-group">
                        <label>城市：</label>
                        <label class="control-text" v-text="userData.城市"></label>
                    </div>
                    <div class="form-group">
                        <label>小区：</label>
                        <label class="control-text" v-text="userData.小区"></label>
                    </div>
                </fieldset>
                <!-- 注册信息 -->
                <fieldset>
                    <legend>注册信息</legend>
                    <div class="form-group">
                        <label>是否注册：</label>
                        <label class="control-text" v-text="userData.是否注册"></label>
                    </div>
                    <div class="form-group">
                        <label>注册日期：</label>
                        <label class="control-text" v-text="userData.注册日期"></label>
                    </div>
                    <div class="form-group">
                        <label>注册距今天：</label>
                        <label class="control-text" v-text="userData.注册距今天"></label>
                    </div>
                </fieldset>

                <!-- 用户评价 -->
                <fieldset>
                    <legend>用户评价</legend>
                    <div class="form-group">
                        <label>用户评论次数：</label>
                        <label class="control-text" v-text="userData.用户评论次数"></label>
                    </div>
                    <div class="form-group">
                        <label>用户评分等级：</label>
                        <label class="control-text" v-text="userData.用户评分等级"></label>
                    </div>
                </fieldset>
                <!-- 会员维护 -->
                <fieldset>
                    <legend>会员维护</legend>
                    <div class="form-group">
                        <label>会员生命周期：</label>
                        <label class="control-text" v-text="userData.会员生命周期"></label>
                    </div>
                    <div class="form-group">
                        <label>会员等级：</label>
                        <label class="control-text" v-text="userData.会员等级"></label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <footer>
    <ul class="table-list">
        <li>
            <a href="user.html">
                <i class="icon-search-q"></i>
                <span>画像查询</span>
            </a>
        </li>
        <li>
            <a href="userfocus.html">
                <i class="icon-eye"></i>
                <span>用户关注</span>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <i class="icon-thumb"></i>
                <span>销售推荐</span>
            </a>
        </li>
    </ul>
</footer>
    <script src="../../statics/js/user.js"></script>
</body>
</html>
