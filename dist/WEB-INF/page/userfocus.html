<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="telephone=no,email=no" name="format-detection">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script>
    (function(){
        /**基准 * 页面宽度 / 设计稿宽度
         * 以100px作为rem的基准，谷歌不支持12px以下（其它浏览器没有这个限制）
         * 例： a * b，用作高宽的时候，a和b任意一方小于12px，都会使用12px来计算；
         * 如果用作font-size，a和b没有要求，但是运算的结果如果小于12px，则计算结果是12px
         * */
        (document.documentElement || document.body).style.fontSize = 100 * window.innerWidth / 750 + "px";
    }());
</script>

<link rel="stylesheet" href="../../statics/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../statics/css/style.css">

<script src="../../statics/libs/jquery/jquery.min.js"></script>
<script src="../../statics/libs/layer/layer.js"></script>
<script src="../../statics/libs/bootstrap/js/bootstrap.min.js"></script>

<script src="../../statics/libs/vue/vue.min.js"></script>
<!--<script src="../../statics/js/common.js"></script>-->

<!--<script src="../../statics/js/defaultConfig.js?v=${initParam.staticVersion}"></script>-->

    <title>智能画像</title>
</head>
<body>
    <header>
    <div class="back">
        <i class="icon-back"></i>
        <span class="back-text">工作</span>
    </div>
    <div class="header-text">智能画像</div>
    <div class="right-side pull-right">
        <div data-toggle="dropdown">
            <span class="content-text">会员</span>
            <i class="icon-angle-down"></i>
        </div>
        <ul class="dropdown-menu bg-mask" role="menu">
            <li><a href="user.html">会员</a></li>
            <li><a href="product.html">商品</a></li>
        </ul>
    </div>
</header>
    <div id="main-user" class="main" v-cloak>
        <div class="fixed full-width">
            <div class="search-group full-width">
                <div>
                    <div class="input-group full-width">
                        <i class="input-group-addon icon-search"></i>
                        <input type="text" placeholder="请输入商品编号">
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-space"></div>
            <div class="bg-white">
                <ul class="tab-list">
                    <li class="active"><a href="#info" data-toggle="tab">近期关注</a></li>
                    <li><a href="#detail" data-toggle="tab">历史购买</a></li>
                </ul>
            </div>
            <hr>
        </div>
        <div class="tab-content s-scroll-y">
            <div class="tab-pane fade in active" id="info">
                <figure class="product-item" v-for="item in product.list">
                    <div class="img-wrap">
                        <img :src="'../../statics/images/demo/'+item.img" alt="">
                    </div>
                    <ul>
                        <li><span class="title">商品名称：</span><span v-text="item['商品名称']"></span></li>
                        <li><span class="title">商品编号：</span><span v-text="item['商品编号']"></span></li>
                        <li><span class="title">库存：</span><span v-text="item['库存']"></span></li>
                        <li><span class="title">最近一次关注：</span><span v-text="item['最近一次关注']"></span></li>
                    </ul>
                </figure>
            </div>
            <div class="tab-pane fade" id="detail">
                <figure class="product-item" v-for="item in product.his">
                    <div class="img-wrap">
                        <img :src="'../../statics/images/demo/'+item.img" alt="">
                    </div>
                    <ul>
                        <li><span class="title">商品名称：</span><span v-text="item['商品名称']"></span></li>
                        <li><span class="title">商品编号：</span><span v-text="item['商品编号']"></span></li>
                        <li><span class="title">库存：</span><span v-text="item['库存']"></span></li>
                        <li><span class="title">最近一次购买：</span><span v-text="item['最近一次购买']"></span></li>
                    </ul>
                </figure>
            </div>
        </div>
    </div>
    <footer>
    <ul class="table-list">
        <li>
            <a href="user.html">
                <i class="icon-search-q"></i>
                <span>画像查询</span>
            </a>
        </li>
        <li>
            <a href="userfocus.html">
                <i class="icon-eye"></i>
                <span>用户关注</span>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <i class="icon-thumb"></i>
                <span>销售推荐</span>
            </a>
        </li>
    </ul>
</footer>
    <script src="../../statics/js/userfocus.js"></script>
</body>
</html>
