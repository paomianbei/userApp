<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 禁止ie兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script>
    (function(){
        /**基准 * 页面宽度 / 设计稿宽度
         * 以100px作为rem的基准，谷歌不支持12px以下（其它浏览器没有这个限制）
         * 例： a * b，用作高宽的时候，a和b任意一方小于12px，都会使用12px来计算；
         * 如果用作font-size，a和b没有要求，但是运算的结果如果小于12px，则计算结果是12px
         * */
        (document.documentElement || document.body).style.fontSize = 100 * window.innerWidth / 750 + "px";
    }());
</script>

<link rel="stylesheet" href="../../statics/libs/fonts/iconfont/style.css">
<link rel="stylesheet" href="../../statics/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../statics/libs/fonts/font-awesome.min.css">
<link rel="stylesheet" href="../../statics/libs/jqgrid/css/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../statics/css/style.css">

<script src="../../statics/libs/jquery/jquery.min.js"></script>
<script src="../../statics/libs/layer/layer.js"></script>
<script src="../../statics/libs/bootstrap/js/bootstrap.min.js"></script>

<script src="../../statics/libs/vue/vue.min.js"></script>
<script src="../../statics/libs/jqgrid/js/grid.locale-cn.js"></script>
<script src="../../statics/libs/jqgrid/js/jquery.jqGrid.js"></script>
<!--<script src="../../statics/js/common.js"></script>-->

<!--<script src="../../statics/js/defaultConfig.js?v=${initParam.staticVersion}"></script>-->

    <title>智能画像</title>
</head>
<body>
    <header>
    <div class="back">
        <i class="fa fa-chevron-left"></i>
        <span class="back-text">工作</span>
    </div>
    <div class="header-text">智能画像</div>
    <div class="right-side pull-right">
        <span class="content-text">会员</span>
        <i class="fa fa-angle-down"></i>
    </div>
</header>
    <div id="main-user" class="main" v-cloak>
        <div class="search-group">
            <div class="input-group full-width">
                <i class="input-group-addon fa fa-search"></i>
                <input type="text" placeholder="请输入手机号">
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#info" data-toggle="tab">基本信息</a></li>
            <li><a href="#detail" data-toggle="tab">商品详情</a></li>
            <li><a href="#compare" data-toggle="tab">价格对比</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="info">
                <figure>
                    <img src="../../statics/images/demo/ipone.png" alt="">
                    <dl>
                        <dt>商品名称：</dt>
                        <dd>Apple手机IPhone7</dd>
                        <dt>编号：</dt>
                        <dd>123456789</dd>
                        <dt>门店库存：</dt>
                        <dd>168台</dd>
                        <dt>分布库存：</dt>
                        <dd>1342台</dd>
                    </dl>
                </figure>
            </div>
            <div class="tab-pane fade" id="detail">
                <table>
                    <tbody>
                        <tr v-for="item in productInfo">
                            <template v-for="text, key in item">
                                <td v-text="key"></td>
                                <td v-text="text"></td>
                            </template>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="compare">

            </div>
        </div>
    </div>
    <footer>
    <ul class="table-list">
        <li>
            <i class="icon-search"></i>
            <span>画像查询</span>
        </li>
        <li>
            <i class="icon-attention"></i>
            <span>用户关注</span>
        </li>
        <li>
            <i class="icon-recommend"></i>
            <span>销售推荐</span>
        </li>
    </ul>
</footer>
    <script src="../../statics/js/product.js"></script>
</body>
</html>
