<script>
    (function(){
        /**基准 * 页面宽度 / 设计稿宽度
         * 以100px作为rem的基准，谷歌不支持12px以下（其它浏览器没有这个限制）
         * 例： a * b，用作高宽的时候，a和b任意一方小于12px，都会使用12px来计算；
         * 如果用作font-size，a和b没有要求，但是运算的结果如果小于12px，则计算结果是12px
         *
         *
         * 兼容：使用华为浏览器，第一次打开标签加载网页时，window.innerWidth和window.innerHeight不准确，即使延时处理也不能确定具体的时间
         * document.body.clientWidth是准确的
         * */
//        var a = (document.documentElement || document.body);
        setTimeout(function(){
            var root = (document.documentElement || document.body), base = document.body && document.body.clientWidth || window.innerWidth;
            root.style.fontSize = 100 * base / 750 + "px";
        }, 200);
    }());
</script>
