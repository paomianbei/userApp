<!DOCTYPE html>
<html lang="en">
<head>
    @@include("src/WEB-INF/page/parts/!ref.html")
    <title>智能画像</title>
</head>
<body>
    @@include("src/WEB-INF/page/parts/!header.html")
    <div class="main">
        <div class="search-group">
            <div class="input-group full-width">
                <i class="input-group-addon fa fa-search"></i>
                <input type="text" placeholder="请输入手机号">
            </div>
        </div>
        <div id="main-user" v-cloak>
            <div class="form">
                <!-- 用户身份 -->
                <fieldset>
                    <legend>用户身份</legend>
                    <div class="form-group">
                        <label>省份：</label>
                        <span class="control-text" v-text="userData.省份">{</span>
                    </div>
                    <div class="form-group">
                        <label>城市：</label>
                        <label class="control-text" v-text="userData.城市"></label>
                    </div>
                    <div class="form-group">
                        <label>小区：</label>
                        <label class="control-text" v-text="userData.小区"></label>
                    </div>
                </fieldset>
                <!-- 注册信息 -->
                <fieldset>
                    <legend>注册信息</legend>
                    <div class="form-group">
                        <label>是否注册：</label>
                        <label class="control-text" v-text="userData.是否注册"></label>
                    </div>
                    <div class="form-group">
                        <label>注册日期：</label>
                        <label class="control-text" v-text="userData.注册日期"></label>
                    </div>
                    <div class="form-group">
                        <label>注册距今天：</label>
                        <label class="control-text" v-text="userData.注册距今天"></label>
                    </div>
                </fieldset>

                <!-- 用户评价 -->
                <fieldset>
                    <legend>用户评价</legend>
                    <div class="form-group">
                        <label>用户评论次数：</label>
                        <label class="control-text" v-text="userData.用户评论次数"></label>
                    </div>
                    <div class="form-group">
                        <label>用户评分等级：</label>
                        <label class="control-text" v-text="userData.用户评分等级"></label>
                    </div>
                </fieldset>
                <!-- 会员维护 -->
                <fieldset>
                    <legend>会员维护</legend>
                    <div class="form-group">
                        <label>会员生命周期：</label>
                        <label class="control-text" v-text="userData.会员生命周期"></label>
                    </div>
                    <div class="form-group">
                        <label>会员等级：</label>
                        <label class="control-text" v-text="userData.会员等级"></label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    @@include("src/WEB-INF/page/parts/!footer.html")
    <script src="${rc.contextPath}/statics/js/user.js"></script>
</body>
</html>
