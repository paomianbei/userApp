<!DOCTYPE html>
<html lang="en">
<head>
    @@include("src/WEB-INF/page/parts/!ref.html")
    <title>智能画像</title>
</head>
<body>
    @@include("src/WEB-INF/page/parts/!header.html")
    <div id="main-user" class="main" v-cloak>
        <div class="search-group full-width">
            <div>
                <div class="input-group full-width">
                    <i class="input-group-addon fa fa-search"></i>
                    <input type="text" placeholder="请输入商品编号">
                </div>
            </div>
            <div class="qrcode-group">
                <i class="fa fa-qrcode"></i>
                <div>扫一扫</div>
            </div>
        </div>
        <hr>
        <div class="top-space"></div>
        <div class="bg-white">
            <ul class="tab-list">
                <li class="active"><a href="#info" data-toggle="tab">基本信息</a></li>
                <li><a href="#detail" data-toggle="tab">商品详情</a></li>
                <li><a href="#compare" data-toggle="tab">价格对比</a></li>
            </ul>
        </div>
        <hr>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="info">
                <figure class="product-item">
                    <div class="img-wrap">
                        <img src="../../statics/images/demo/ipone.png" alt="">
                    </div>
                    <dl>
                        <dt>商品名称：</dt>
                        <dd>Apple手机IPhone7</dd>
                        <dt>编号：</dt>
                        <dd>123456789</dd>
                        <dt>门店库存：</dt>
                        <dd>168台</dd>
                        <dt>分布库存：</dt>
                        <dd>1342台</dd>
                    </dl>
                </figure>
            </div>
            <div class="tab-pane fade" id="detail">
                <div class="product-detail">
                    <table>
                        <tbody>
                        <tr v-for="item in productInfo">
                            <template v-for="text, key in item">
                                <td v-text="key"></td>
                                <td v-text="text"></td>
                            </template>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="compare">
            </div>
        </div>
    </div>
    @@include("src/WEB-INF/page/parts/!footer.html")
    <script src="${rc.contextPath}/statics/js/product.js"></script>
</body>
</html>
