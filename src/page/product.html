<!DOCTYPE html>
<html lang="en">
<head>
    <title>智能画像</title>
</head>
<body>
    @@include("src/page/parts/!ref.html")
    @@include("src/page/parts/!header.html")
    <div id="main-user" class="main" v-cloak>
        <div class="fixed full-width">
            <div class="search-group full-width">
                <div>
                    <div class="input-group full-width">
                        <div class="input-group-addon group-dropdown">
                            <a href="javascript:;" data-toggle="dropdown">
                                <span class="content-text">会员</span>
                                <i class="tri-down"></i>
                            </a>
                            <ul class="dropdown-menu tri black" role="menu">
                                <li><a href="user.html">会员</a></li>
                                <li><a href="product.html">商品</a></li>
                            </ul>
                        </div>
                        <input type="text" placeholder="请输入商品编号">
                    </div>
                </div>
                <div class="qrcode-group">
                    <i class="icon-scan"></i>扫一扫
                </div>
            </div>
            <hr>
            <div class="top-space"></div>
            <div class="bg-white">
                <ul class="tab-list">
                    <li class="active"><a href="#info" data-toggle="tab">基本信息</a></li>
                    <li><a href="#detail" data-toggle="tab">商品详情</a></li>
                    <li><a href="#compare" data-toggle="tab">价格对比</a></li>
                </ul>
            </div>
            <hr>
        </div>
        <div class="tab-content s-scroll-y">
            <div class="tab-pane fade in active" id="info">
                <figure class="product-item v" v-for="item in product.list">
                    <div class="img-wrap">
                        <img :src="'../statics/images/demo/'+item.img" alt="">
                    </div>
                    <ul>
                        <li><span class="title">商品名称：</span><span v-text="item['商品名称']"></span></li>
                        <li><span class="title">商品编号：</span><span v-text="item['商品编号']"></span></li>
                        <li><span class="title">商品品类：</span><span v-text="item['商品品类']"></span></li>
                        <li><span class="title">商品品牌：</span><span v-text="item['商品品牌']"></span></li>
                        <li><span class="title">门店库存：</span><span v-text="item['门店库存']"></span></li>
                        <li><span class="title">分部库存：</span><span v-text="item['分部库存']"></span></li>
                    </ul>
                </figure>
            </div>
            <div class="tab-pane fade" id="detail">
                <div class="product-detail">
                    <table class="table-group">
                        <tbody>
                        <tr v-for="item in productInfo">
                            <template v-for="text, key in item">
                                <td v-text="key"></td>
                                <td v-text="text"></td>
                            </template>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="compare">
            </div>
        </div>
    </div>
    @@include("src/page/parts/!footer.html")
    <script src="${rc.contextPath}/statics/js/product.js"></script>
</body>
</html>
