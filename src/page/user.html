<!DOCTYPE html>
<html lang="en">
<head>
    <title>智能画像</title>
</head>
<body>
    @@include("src/page/parts/!ref.html")
    @@include("src/page/parts/!header.html")
    <div class="main">
        <div class="search-group fixed full-width relative">
            <div>
                <div class="input-group full-width">
                    <div class="input-group-addon group-dropdown">
                        <a href="javascript:;" data-toggle="dropdown">
                            <span class="content-text">会员</span>
                            <i class="tri-down"></i>
                        </a>
                        <ul class="dropdown-menu tri black" role="menu">
                            <li><a href="user.html">会员</a></li>
                            <li><a href="product.html">商品</a></li>
                        </ul>
                    </div>
                    <input type="text" placeholder="请输会员入手机号" @input="filter" v-model="searchValue">
                </div>
            </div>
            <div class="autocomplete-list form" v-show="expand" v-cloak>
                <div class="form-group" v-for="item in searchList" @click="useItem(item)">
                    <label v-text="item"></label>
                </div>
            </div>
        </div>
        <div class="user-list s-scroll-y" v-cloak>
            <div class="form">
                <!-- 用户身份 -->
                <fieldset>
                    <legend>用户身份</legend>
                    <div class="form-group">
                        <label>省份：</label>
                        <span class="control-text" v-text="userData.省份">{</span>
                    </div>
                    <div class="form-group">
                        <label>城市：</label>
                        <label class="control-text" v-text="userData.城市"></label>
                    </div>
                    <div class="form-group">
                        <label>小区：</label>
                        <label class="control-text" v-text="userData.小区"></label>
                    </div>
                </fieldset>
                <!-- 注册信息 -->
                <fieldset>
                    <legend>注册信息</legend>
                    <div class="form-group">
                        <label>是否注册：</label>
                        <label class="control-text" v-text="userData.是否注册"></label>
                    </div>
                    <div class="form-group">
                        <label>注册日期：</label>
                        <label class="control-text" v-text="userData.注册日期"></label>
                    </div>
                    <div class="form-group">
                        <label>注册距今天：</label>
                        <label class="control-text" v-text="userData.注册距今天"></label>
                    </div>
                </fieldset>

                <!-- 用户评价 -->
                <fieldset>
                    <legend>用户评价</legend>
                    <div class="form-group">
                        <label>用户评论次数：</label>
                        <label class="control-text" v-text="userData.用户评论次数"></label>
                    </div>
                    <div class="form-group">
                        <label>用户评分等级：</label>
                        <label class="control-text" v-text="userData.用户评分等级"></label>
                    </div>
                </fieldset>
                <!-- 会员维护 -->
                <fieldset>
                    <legend>会员维护</legend>
                    <div class="form-group">
                        <label>会员生命周期：</label>
                        <label class="control-text" v-text="userData.会员生命周期"></label>
                    </div>
                    <div class="form-group">
                        <label>会员等级：</label>
                        <label class="control-text" v-text="userData.会员等级"></label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    @@include("src/page/parts/!footer.html")
    <script src="${rc.contextPath}/statics/js/user.js"></script>
</body>
</html>
